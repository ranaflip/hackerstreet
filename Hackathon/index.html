<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeniorSathi</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div id="main">
        <div id="nav">
            <div class="button">
                <a href="https://www.helpageindia.org/donate/?gclid=CjwKCAjwwr6wBhBcEiwAfMEQs4WsPdOYJyHtiR-wCIsuGb4O9p-Ulqm-HTuHsqkEoULNcru7t0jDkRoCa7wQAvD_BwE" target="_blank"><button id="b">make a pledge</button></a>
            </div>

            <div id="middle">
                <h1>seniorसाथी</h1>
            </div>

            <div class="button">
                <a href="https://nhrc.nic.in/sites/default/files/9%20Right%20of%20Senior%20Citizens_compressed.pdf" target="_blank"><button id="b">Know your rights</button></a>
            </div>
        </div>
        
        <div id="banner">
            <img src="old_people.jpeg" alt="" id="old">

            <h2 id="slogan">While giving everyone a golden life, don't forget your golden years.</h2>
        </div>

        <div id="policy">
            
            <form action="" id="tb">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="101"><br><br>
                
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" min="0"><br><br>
                
                <label for="investment" >Amount to be Invested: (min:9880)</label>
                <input type="number" id="investment" name="investment" min="0"><br><br>
                
                <label for="duration">Time Duration (in years):</label>
                <input type="number" id="duration" name="duration" min="1"><br><br>
                
                <input type="submit" value="Submit">
              </form>
              
              
                <h1 id="result"></h1>
              
        </div>

            
    </div>
    

    <script src="script.js"></script>
</body> 
</html>
